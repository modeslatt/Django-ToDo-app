{% extends 'base/main.html' %}

{% block content %}
<form method="post" class="confirm-delete">
    {% csrf_token %}
    <h1 style="font-size: 24px">Are you sure you want to delete this task? "{{ task }}"</h1>
    <div class="btns" style="flex-direction: row;">
        <a href="{% url 'task_list' %}" class="cancel-btn">Back</a>
        <input type="submit" value="Submit" class="submit-btn">
    </div>
</form>
{% endblock %}
