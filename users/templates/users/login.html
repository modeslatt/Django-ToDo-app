{% extends 'users/main-users.html' %}

{% block content %}
<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="submit-btn">
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
<p>Forgot your password <a href="{% url 'password-reset' %}">Reset Password</a></p>
{% endblock %}
