{% extends 'users/main-users.html' %}

{%block content%}
<div class="center">
	<form method="post">
		{% csrf_token %}
	    <h2>Reset Password</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}
		<div>
			<input type="submit" value="Send" class="submit-btn">
			<a href="{%url 'login' %}" class="cancel-btn">Cancel</a>
		</div>
	</form>
	</div>
{%endblock content%}
